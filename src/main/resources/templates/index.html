<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ホーム - アービトラージ</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Hiragino Kaku Gothic ProN", Meiryo, sans-serif; margin: 24px; }
    h1 { margin-bottom: 0; } .sub{color:#666;margin-top:4px;}
    .card { border:1px solid #eee; border-radius:12px; padding:16px; box-shadow:0 2px 8px rgba(0,0,0,.04); margin-bottom: 20px; }
    .menu { display:grid; grid-template-columns:repeat(2,minmax(0,1fr)); gap:12px; }
    .btn { border:1px solid #ddd; border-radius:10px; padding:14px; text-align:center; display:block; text-decoration:none; color:#2563eb; font-weight:600; }
    .muted{color:#666;font-size:12px}
    table { border-collapse: collapse; width: 100%; margin-top: 16px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: right; }
    th:first-child, td:first-child { text-align: left; }
  </style>
</head>
<body>
  <h1>アービトラージ・シミュレータ</h1>
  <div class="sub">メニューから各ページ（=1スライド）へ移動できます</div>

  <div class="card">
    <strong>メニュー</strong>
    <div class="menu" style="margin-top:8px">
      <a class="btn" href="/profit-today">今日の利益グラフ</a>
      <a class="btn" href="/prices">現在の株価</a>
      <a class="btn" href="/assets">銘柄ページ</a>
      <a class="btn" href="/markets">市場ページ</a>
    </div>
  </div>

  <div class="card">
    <strong>取引制御（価格や計算は止まりません）</strong>
    <div style="margin-top:8px;display:flex;gap:8px;align-items:center">
      <button id="btnTradeOn">取引開始</button>
      <button id="btnTradeOff">取引終了</button>
      <span id="tradeState" class="muted"></span>
    </div>
  </div>

  <div class="card">
    <h2>最新価格（サマリ）</h2>
    <div id="lastTick" class="muted">loading...</div>
    <table id="prices"></table>
  </div>

  <script>
  async function refreshTrade() {
    const r = await fetch('/api/control'); const j = await r.json();
    document.getElementById('tradeState').textContent = j.tradingEnabled ? '取引：ON' : '取引：OFF';
  }
  document.getElementById('btnTradeOn').onclick = async () => { await fetch('/api/control/trading?enabled=true', {method:'POST'}); refreshTrade(); };
  document.getElementById('btnTradeOff').onclick = async () => { await fetch('/api/control/trading?enabled=false', {method:'POST'}); refreshTrade(); };
  refreshTrade();
  </script>
  <script src="/js/app.js"></script>
</body>
</html>
