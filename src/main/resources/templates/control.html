<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>取引設定</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { margin:0; font-family:system-ui, sans-serif; height:100dvh; display:grid; place-items:center; }
    .panel { width:min(880px, 92vw); height:min(520px, 82vh); background:#eee; border:3px solid #0a2a38; border-radius:6px; padding:32px; position:relative; box-sizing:border-box; }
    h2 { margin:0 0 18px; }
    label { display:inline-block; margin-right:8px; }
    input[type="number"] { width:260px; padding:8px 10px; border:2px solid #365a7a; border-radius:8px; background:#fff; }
    .inline-btn { display:inline-block; margin-left: 8px; padding:8px 12px; border:2px solid #365a7a; border-radius:8px; background:#dce9f7; cursor:pointer; }
    .start { position:absolute; left:32px; bottom:24px; padding:10px 18px; border-radius:8px; border:2px solid #4caf50; color:#0b5720; background:#eaffea; font-weight:700; cursor:pointer; }
    .note { color:#444; margin-top:10px; }
  </style>
</head>
<body>
  <div class="panel">
    <h2>取引設定</h2>
    <div>
      <label for="budget">予算（円）</label>
      <input id="budget" type="number" min="0" step="100" placeholder="1000">
      <button class="inline-btn" onclick="applyBudget()">取引設定</button>
      <div class="note" id="saved"></div>
    </div>
    <button class="start" onclick="startTrading()">取引開始</button>
  </div>
  <script>
    function loadBudget(){
      const v = localStorage.getItem('budgetYen');
      if (v) document.getElementById('budget').value = v;
      document.getElementById('saved').textContent = v ? ('保存済みの予算: ' + v + ' 円') : '';
    }
    async function applyBudget(){
      const v = document.getElementById('budget').value || '0';
      localStorage.setItem('budgetYen', v);
      try { await fetch('/api/control/budget?yen=' + encodeURIComponent(v), { method:'POST' }); } catch(e) {}
      document.getElementById('saved').textContent = '保存済みの予算: ' + v + ' 円';
    }
    async function startTrading(){
      await applyBudget();
      try { await fetch('/api/control/trading?enabled=true', { method:'POST' }); } catch(e) {}
      location.href = '/ui/main';
    }
    loadBudget();
  </script>
</body>
</html>
